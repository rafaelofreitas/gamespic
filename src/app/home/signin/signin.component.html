<h3 class="text-center" style="color:white">Login</h3>

<form [formGroup]="loginForm" class="form mt-4" (submit)="login()">

    <div class="form-group">
        <input #userNameInput formControlName="userName" class="form-control" placeholder="usuário" autofocus>
        <gp-vmessage *ngIf="loginForm.get('userName').errors?.required" text="Usuário é Obrigatório!">
        </gp-vmessage>
    </div>

    <div class="form-group">
        <input formControlName="password" type="password" class="form-control" placeholder="senha">
        <gp-vmessage *ngIf="loginForm.get('password').errors?.required" text="Senha é Obrigatório!">
        </gp-vmessage>
    </div>

    <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary btn-block">
        login
    </button>

</form>

<p style="color:white">Não é um usuário? <a [routerLink]="['signup']"> Cadastrar</a></p>
