<div class="bg-white border" *ngIf="(photo$ | async) as photo">
  <div class="row">
    <div class="col-lg-8">
      <gp-photo [url]="photo.url" [description]="photo.description"></gp-photo>
    </div>

    <div class="col-lg-4 p-4">
      <br />
      <small>
        <p class="text-left break-word">{{ photo.description }}</p>
        <div class="text-left mb-4">
          <i class="fa fa-comment-o fa-2x mr-2 ml-2"></i>{{ photo.comments }}
          <i photoOwnerOnly [ownedPhoto]="photo" (click)="remove()" class="fa fa-trash-o fa-2x pull-right"></i>
        </div>
        <hr />
      </small>
      <gp-photo-comments
        *ngIf="photo.allowComments; else warnning"
        [photoId]="photoId"
      >
      </gp-photo-comments>
      <ng-template #warnning>
        <p>Usuário desabilitou permissão para comentários!</p>
      </ng-template>
    </div>
  </div>
</div>
