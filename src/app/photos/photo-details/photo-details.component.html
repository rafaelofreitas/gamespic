<div class="bg-white border" *ngIf="(photo$ | async) as photo">
    <div class="row">
        <div class="col-lg-8">
            <gp-photo [url]="photo.url" [description]="photo.description"></gp-photo>
        </div>

        <div class="col-lg-4 p-4">
            <br>
            <small>
                <p class="text-left break-word">{{ photo.description }}</p>
                <hr>
            </small>
            <gp-photo-comments [photoId]="photoId"></gp-photo-comments>
        </div>
    </div>
</div>
